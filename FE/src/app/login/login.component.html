<div class="body">
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" [(ngModel)]="loginFalg"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" name="logemail" class="form-style" [(ngModel)]="username" placeholder="Username"
                               id="userName"
                               autocomplete="off">
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" [(ngModel)]="password"
                               placeholder="Password"
                               id="logpass" autocomplete="off">
                      </div>
                      <a (click)="login()" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" name="logname" class="form-style" [(ngModel)]="fName"
                               placeholder="First Name" id="fname" autocomplete="off">
                      </div>

                      <div class="form-group mt-2">
                        <input type="text" name="logname" class="form-style" [(ngModel)]="lName"
                               placeholder="Last Name" id="lName" autocomplete="off">
                      </div>

                      <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" [(ngModel)]="email" placeholder="Email"
                               id="logemail" autocomplete="off">
                      </div>

                      <div class="form-group mt-2">
                        <input type="text" name="logname" class="form-style" [(ngModel)]="username"
                               placeholder="Username" id="username" autocomplete="off">
                      </div>

                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" [(ngModel)]="password"
                               placeholder="Password" id="logpass" autocomplete="off">
                      </div>
                      <a (click)="register()" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
